
name: App Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ssh_key: ${{secrets.SSH_KEY}}
        known_hosts: ${{secrets.SSH_KNOWN_HOSTS}}
    - name: Teste Echo
      run: git pull origin master
    
