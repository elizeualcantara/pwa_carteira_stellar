
name: App Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: appleboy/ssh-action@v0.1.2 
      with:
        host: ${{secrets.SSH_HOST}} 
        key: ${{secrets.SSH_KEY}} 
        username: ${{secrets.SSH_USERNAME}}
    - name: Teste Echo
      run: git pull origin master
    
