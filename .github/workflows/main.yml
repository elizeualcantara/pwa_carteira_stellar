name: App Workflow

on:
  push:
    branches: [master]

jobs:
  Deploy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{secrets.SSH_PRIVATE_KEY}}
        ssh-known-hosts: ${{secrets.SSH_KNOWN_HOSTS}}
        
    - name: Teste Echo
      run: git pull origin master
        
