name: remote ssh command

on: [push]
  
jobs:

    build:

      runs-on: ubuntu-latest

      steps:

        - name: executing remote ssh commands

          uses: appleboy/ssh-action@master

          env:

            host: ${{ secrets.SSH_HOST }}

            username: ${{ secrets.SSH_USERNAME }}

            key: ${{ secrets.SSH_PRIVATE_KEY }}

            script: whoami

